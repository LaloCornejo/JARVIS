jarvis:
  name: "JARVIS"
  wake_word: "hey jarvis"
  timezone: "America/Mexico_City"

# LLM Configuration
# Change 'backend' to switch providers: ollama, nvidia, gemini
llm:
  backend: nvidia
  temperature: 0.7
  stream: true

# Backend-specific configurations
ollama:
  api_url: http://localhost:11434
  primary_model: qwen3:1.7b
  fast_model: qwen3:1.7b
  vision_model: huihui_ai/qwen3-vl-abliterated:8b-instruct
  fallback_model: qwen3:1.7b
  preload: true

nvidia:
  api_url: https://integrate.api.nvidia.com/v1
  api_key_env: NVIDIA_API_KEY
  primary_model: moonshotai/kimi-k2.5
  fast_model: moonshotai/kimi-k2.5
  vision_model: moonshotai/kimi-k2.5
  fallback_model: moonshotai/kimi-k2.5

gemini:
  api_url: https://generativelanguage.googleapis.com/v1beta
  api_key_env: GEMINI_API_KEY
  primary_model: gemini-2.5-flash
  fast_model: gemini-2.5-flash
  vision_model: gemini-2.5-flash
  fallback_model: gemini-2.5-pro

voice_input:
  stt_backend: faster-whisper
  model: base.en
  device: cuda
  compute_type: float16
  vad: silero
  silence_duration: 0.5
  input_device: null

tts:
  engine: xtts
  base_url: http://localhost:8020
  speaker: duckie
  language: en
  sample_rate: 24000

browser:
  default: zen
  automation: playwright

tools:
  enabled:
    # Core System
    - system
    - time
    - system_control
    - terminal
    # File Operations (MCP)
    - file_search
    - file_modify
    - mcp_filesystem
    # Web & Search
    - web
    - web_search
    - youtube
    # Communication
    - email
    - discord
    - telegram
    - whatsapp
    # Development
    - code
    - github
    - docker
    - mcp_github_mcp
    # Media & Entertainment
    - music
    - spotify
    - vlc
    # Productivity
    - calendar
    - notes
    - clipboard
    - screenshot
    - screentime
    # Memory & Knowledge
    - memory
    - mcp_memory
    - episodic_memory
    # MCP Servers
    - mcp
    - browser
    - mcp_browser
    - sequential_thinking
    - mcp_sequential_thinking
    - mcp_sqlite
    - mcp_search
    - mcp_exa
    - mcp_context7
    - mcp_fetch
    # Advanced Features
    - performance
    - agents
    - workflows
    - users
    - predictions
  require_approval:
    - system_settings

memory:
  vector_db: lancedb
  embedding_model: all-MiniLM-L6-v2
  db_path: ./data/vectors

security:
  offline_mode: false
  encrypt_memory: true
  terminal_whitelist:
    - ls
    - cat
    - grep
    - python

mcp:
  enabled: true
  auto_connect: true

  servers:
    filesystem:
      enabled: true
      command: npx
      args: ["-y", "@modelcontextprotocol/server-filesystem", "."]
      env: {}

    fetch:
      enabled: true
      command: uvx
      args: ["mcp-server-fetch"]
      env: {}

    github:
      enabled: true
      command: npx
      args: ["-y", "@modelcontextprotocol/server-github"]
      env:
        GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN}

    sequentialthinking:
      enabled: true
      command: npx
      args: ["-y", "@modelcontextprotocol/server-sequential-thinking"]
      env: {}

    memory:
      enabled: true
      command: npx
      args: ["-y", "@modelcontextprotocol/server-memory"]
      env: {}

    sqlite:
      enabled: true
      command: uvx
      args: ["mcp-server-sqlite", "--db-path", "./data/jarvis.db"]
      env: {}

    redis:
      enabled: false
      command: npx
      args: ["-y", "@modelcontextprotocol/server-redis"]
      env:
        REDIS_URL: "redis://localhost:6379"

    playwright:
      enabled: true
      command: npx
      args:
        - "-y"
        - "@playwright/mcp@latest"
        - "--browser"
        - "firefox"
        - "--user-data-dir"
        - "C:\\Users\\Lalo\\AppData\\Roaming\\zen\\Profiles\\9zb7xjm1.Default (release)"
      env: {}

    context7:
      enabled: true
      command: npx
      args: ["-y", "@upstash/context7-mcp"]
      env: {}

    exa:
      enabled: true
      command: npx
      args: ["-y", "exa-mcp-server"]
      env:
        EXA_API_KEY: ${EXA_API_KEY}

    browserbase:
      enabled: false
      command: npx
      args: ["-y", "@browserbasehq/mcp-server-browserbase"]
      env:
        BROWSERBASE_API_KEY: ""
        BROWSERBASE_PROJECT_ID: ""
